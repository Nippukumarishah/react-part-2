<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Code goes here
    const TemperatureConverter =() =>{
        const [celsius, setCelsius] = React.useState('');
        const [fahrenheit, setFahrenheit] = React.useState('');

        const celsiusToFahrenheit =(c) => (c * 9)/ 5 + 32;
        const fahrenheitToCelsius = (f) => ((f - 32) * 5)/9;
       
        const handleCelsiusChange = (e) => {
            const celsiusValue = e.target.value;
            setCelsius(celsiusValue);
            setFahrenheit(celsiusToFahrenheit(celsiusValue));

        }
        const handleFahrenheitChange = (e) => {
            const fahrenheitvalue = e.target.value;
            setFahrenheit(fahrenheitvalue);
            setCelsius(fahrenheitToCelsius(fahrenheitvalue));

        }
        return(
            <>
            <h2>Temperature Converter</h2>
            <label>
                <input type="number" value={celsius} onChange = {handleCelsiusChange} />
                </label>
                Celsius:
                <br/><br/>
                <label>
                    Fahrenheit:
                    <input type="number" value={fahrenheit} onChange={handleFahrenheitChange} />
                    </label>

            </>
        )

    }
    const App = () => {
        return (
            <>
            <TemperatureConverter />
            </>
        )
    }
    const reactRoot = ReactDOM.createRoot(document.getElementById('root'));
    reactRoot.render(<App />);
  </script>
</html>
