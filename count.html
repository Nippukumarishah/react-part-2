<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>count react</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script type="text/babel">
    // Code goes here
    function App(){
        const [count, setCount] = React.useState(0);

        function handleClick(){
            setCount(count + 1);
        }

        return (
            <>
            <p>count: {count}</p>
            <button onClick={handleClick}>Increase the count</button>
            
            </>
        )
    }

    const reactRoot = ReactDOM.createRoot(document.getElementById('root'));
    reactRoot.render(<App />)
    </script>    
</html>
